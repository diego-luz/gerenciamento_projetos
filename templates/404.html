<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - 404</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 8rem;
            color: #23C0E4;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 10px rgba(35, 192, 228, 0.3);
        }

        .error-message {
            font-size: 1.5rem;
            color: #F6F6F6;
            margin: 20px 0;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(35, 192, 228, 0.1);
            border: 2px solid #23C0E4;
            color: #23C0E4;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #23C0E4;
            color: #111;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Página não encontrada</p>
        <a href="{{ url_for('index') }}" class="back-button">Voltar para o início</a>
    </div>
</body>
</html>
